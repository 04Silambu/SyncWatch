<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncWatch - Real-Time Video Sync</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <h1 class="logo">üé¨ SyncWatch</h1>
            <div class="header-meta">
                <span id="room-badge" class="pill-badge" style="display: none;"></span>
                <span id="role-badge" class="pill-badge" style="display: none;"></span>
                <span id="live-indicator" class="live-indicator" style="display: none;">
                    <span class="live-dot"></span> LIVE
                </span>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">

        <!-- Sidebar (Room Controls) -->
        <aside class="sidebar">
            <div class="control-panel">
                <h3>Room Controls</h3>

                <!-- Before joining/creating room -->
                <div id="pre-room-controls">
                    <div class="control-section">
                        <button class="btn btn-primary btn-full" onclick="createRoom()">Create Room</button>
                    </div>

                    <div class="control-section">
                        <label class="control-label">Join Existing Room</label>
                        <input type="text" id="c" placeholder="Enter Room ID">
                        <button class="btn btn-secondary btn-full" onclick="joinRoom()" style="margin-top: 0.5rem;">Join
                            Room</button>
                    </div>
                </div>

                <!-- After joining room -->
                <div id="post-room-controls" style="display: none;">
                    <div class="control-section">
                        <p id="b" style="font-size: 0.875rem; color: var(--text-secondary);"></p>
                    </div>

                    <!-- Room action buttons -->
                    <div id="room-controls" style="display: none;">
                        <button id="delete-room-btn" class="btn btn-danger btn-full" onclick="deleteRoom()"
                            style="display: none;">Delete Room</button>
                        <button id="exit-room-btn" class="btn btn-secondary btn-full" onclick="exitRoom()"
                            style="display: none;">Exit Room</button>
                    </div>

                    <!-- Upload Section (Host Only) -->
                    <div id="upload-section" style="display: none;">
                        <h4 style="margin: 1rem 0 0.75rem 0; font-size: 1rem;">Upload Video</h4>

                        <div class="control-section">
                            <label class="control-label">Movie Name *</label>
                            <input type="text" id="movie-name-input" placeholder="Enter movie name">
                        </div>

                        <div class="control-section">
                            <label class="control-label">Genre *</label>
                            <select id="genre-select">
                                <option value="">-- Select Genre --</option>
                                <option value="Action">Action</option>
                                <option value="Adventure">Adventure</option>
                                <option value="Animation">Animation</option>
                                <option value="Comedy">Comedy</option>
                                <option value="Drama">Drama</option>
                                <option value="Horror">Horror</option>
                                <option value="Thriller">Thriller</option>
                                <option value="Romance">Romance</option>
                                <option value="Sci-Fi">Sci-Fi</option>
                                <option value="Fantasy">Fantasy</option>
                                <option value="Mystery">Mystery</option>
                                <option value="Crime">Crime</option>
                                <option value="Biography">Biography</option>
                                <option value="Documentary">Documentary</option>
                                <option value="Musical">Musical</option>
                            </select>
                        </div>

                        <div class="control-section">
                            <label class="control-label">Video File *</label>
                            <input type="file" id="video-upload" accept="video/*" disabled>
                            <p id="upload-hint">‚ö†Ô∏è Please enter movie name and select genre first</p>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Content Area -->
        <main class="content-area">

            <!-- Video Player Section -->
            <section class="video-section">
                <div class="video-container">
                    <video id="e" controls></video>
                </div>
            </section>

            <!-- Chat Section -->
            <section class="chat-section">
                <div class="chat-header">Live Chat</div>
                <div class="chat-messages" id="chat-box"></div>
                <div class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Send a message...">
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </section>

        </main>

    </div>

    <!-- History & Recommendations (Below fold) -->
    <section class="data-section">

        <!-- Watch History -->
        <h2 class="section-title">Watch History</h2>
        <div class="history-table">
            <table>
                <thead>
                    <tr>
                        <th>Movie</th>
                        <th>Genre</th>
                        <th>Duration</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="history-body"></tbody>
            </table>
        </div>

        <!-- Recommendations -->
        <div class="recommendations-section">
            <h2 class="section-title">Recommended for You</h2>
            <p id="recommendation-info" class="recommendation-info"></p>
            <div id="recommendation-list" class="recommendations-grid"></div>
        </div>

    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="ui-helpers.js"></script>
    <script src="script.js"></script>
</body>

</html>
